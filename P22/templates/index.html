<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ¬ Movie Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, select { margin: 5px; padding: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .form-section { margin-bottom: 20px; }
        .form-section h3 { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Movie Explorer</h1>

    <!-- SEARCH SECTION -->
    <div class="form-section">
        <h3>Search by Title</h3>
        <form method="get">
            <input type="text" name="search" placeholder="Search by title">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- FILTER SECTION -->
    <div class="form-section">
        <h3>Filter Movies</h3>
        <form method="get">
            <input type="number" step="0.1" name="min_rating" placeholder="Min Rating">
            <input type="number" step="0.1" name="max_rating" placeholder="Max Rating">
            <input type="number" name="min_budget" placeholder="Min Budget">
            <input type="number" name="max_budget" placeholder="Max Budget">
            <input type="text" name="year" placeholder="Year (YYYY)">
            <button type="submit">Apply Filters</button>
        </form>
    </div>

    <!-- MOVIES TABLE -->
    <table>
        <tr>
            <th>Title</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Budget</th>
            <th>Revenue</th>
            <th>Overview</th>
        </tr>
        {% for m in movies %}
        <tr>
            <td>{{ m.original_title }}</td>
            <td>{{ m.release_date }}</td>
            <td>{{ m.vote_average }}</td>
            <td>{{ m.budget }}</td>
            <td>{{ m.revenue }}</td>
            <td>{{ m.overview }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
